<ngx-smart-modal #sectorEditionModal identifier="sectorEditionModal">
  <div *ngIf="hasData" style="min-width: 600px;">
    <div class="card-header">
      <div class="card-title">
        <h3 style="text-transform: none">{{'MODALTEACHINGUNITEDITION.TITLE' | translate}}</h3>
      </div>
    </div>
    <form [formGroup]="editSectorForm" class="row" *ngIf="editSectorForm">
      <div class="col-md-12">
        <fieldset class="form-group">
          <label>{{'MODALSECTOREDITION.CODE.LABEL' | translate}} <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="{{'MODALSECTOREDITION.CODE.PLACEHOLDER' | translate}}" formControlName="code"/>
          <span class="text-danger" *ngIf="isSubmitted && errorControl.code.errors?.required">
            {{'MODALSECTOREDITION.CODE.REQUIRED' | translate}}
          </span>
        </fieldset>
      </div>
      <div class="col-md-12">
        <fieldset class="form-group">
          <label>{{'MODALSECTOREDITION.ENTITLED.LABEL' | translate}} <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="{{'MODALSECTOREDITION.ENTITLED.PLACEHOLDER' | translate}}" formControlName="entitled"/>
          <span class="text-danger" *ngIf="isSubmitted && errorControl.entitled.errors?.required">
            {{'MODALSECTOREDITION.ENTITLED.REQUIRED' | translate}}
          </span>
        </fieldset>
      </div>
      <div class="col-md-12">
        <fieldset class="form-group">
          <label>{{'MODALSECTOREDITION.ENTITLED2.LABEL' | translate}} <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="{{'MODALSECTOREDITION.ENTITLED2.PLACEHOLDER' | translate}}" formControlName="entitled_en"/>
          <span class="text-danger" *ngIf="isSubmitted && errorControl.entitled_en.errors?.required">
            {{'MODALSECTOREDITION.ENTITLED2.REQUIRED' | translate}}
          </span>
        </fieldset>
      </div>
      <div class="col-md-12">
        <fieldset class="form-group">
          <label>{{'MODALSECTOREDITION.DEPARTMENT.LABEL' | translate}} <span class="text-danger">*</span></label>
          <select class="form-control" formControlName="department">
            <option selected hidden disabled>{{'MODALSECTOREDITION.DEPARTMENT.PLACEHOLDER' | translate}}</option>
            <option [value]="dept.id" *ngFor="let dept of departments">{{departementName(dept)}}</option>
          </select>
          <span class="text-danger" *ngIf="isSubmitted && errorControl.domain.errors?.required">
            {{'MODALSECTOREDITION.DEPARTMENT.REQUIRED' | translate}}
          </span>
        </fieldset>
      </div>
    </form>
    <div class="row mt-3 text-md-center">
      <button class="btn btn-primary mr-1" (click)="onApply()">{{'SUBMITS.APPLY' | translate}}</button>
      <button class="btn btn-secondary" (click)="close()">{{'SUBMITS.CANCEL' | translate}}</button>
    </div>
  </div>

</ngx-smart-modal>

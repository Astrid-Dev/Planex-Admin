<ngx-smart-modal #timeTypeSelection identifier="timeTypeSelection">
  <div *ngIf="hasData">
    <div class="card-header">
      <div class="card-title">
        <h3> {{sector.code}}</h3>
      </div>
    </div>
    <div>
      <div class="form-group">
        <fieldset class="radio" *ngFor="let timeType of timesTypes;">
          <label>
            <input
              type="radio"
              [id]="timeType.id"
              name="timeType"
              [value]="timeType.id"
              [(ngModel)]="selectedTimeType"
              (ngModelChange)="onChooseTimeType($event)"
              style="margin-right: 20px;" >
            {{getTimeTypeDescription(timeType)}}
          </label>
        </fieldset>
      </div>
      <div class="mt-2 center">
        <i *ngIf="isLoading" class=" fa fa-spinner fa-2x fa-pulse text-primary"></i>
        <button *ngIf="!isLoading" class="btn btn-primary mr-1" (click)="onApply()">{{'SUBMITS.APPLY' | translate}}</button>
        <button *ngIf="!isLoading" class="btn btn-secondary" (click)="close()">{{'SUBMITS.CANCEL' | translate}}</button>
      </div>
    </div>
  </div>

</ngx-smart-modal>

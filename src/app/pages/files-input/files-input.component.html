<div class="content-wrapper">

  <app-page-header-row [pageTitle]="pageTitle"></app-page-header-row>

  <div class="content-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="card">
          <div class="card-header no-border-bottom">
            <h4>{{'FILESINPUT.WHICHFILE' | translate}}</h4>
            <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
            <div class="heading-elements">
              <ul class="list-inline mb-0">
                <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="card-body collapse in">
            <div class="card-block pt-0">
              <div class="row my-1">
                <div class="col-md-12 text-xs-center text-md-center text-lg-center search-bar">
                  <div class="form-group col-md-4 col-sm-0"></div>
                  <div class="form-group col-md-4 col-sm-12">
                    <i class="fa fa-search"></i>
                    <input type="search" class="form-control" [(ngModel)]="searchValue" (change)="filter($event)" [placeholder]="'FILESINPUT.SEARCHPLACEHOLDER' | translate"/>
                  </div>
                  <div class="form-group col-md-4 col-sm-0"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 file-type-item" *ngFor="let file of list; index as i" (click)="goToFileType(i)">
                  <div class="image-content">
                    <img [src]="file.image"/>
                  </div>
                  <div class="text-content">
                    {{getValueOf(file.title)}}
                  </div>
                </div>
                <div class="mt-20 text-md-center text-sm-center" *ngIf="list.length === 0">
                  <span class="text-italic">Aucun résultat trouvé</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

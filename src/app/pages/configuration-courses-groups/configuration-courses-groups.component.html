<div class="content-wrapper">

  <app-page-header-row [pageTitle]="pageTitle" [breadcumbs]="breadcumbs"></app-page-header-row>

  <div class="content-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="card">
          <div class="card-body collapse in">
            <app-classrooms-list (onSelectClassroom)="onSelectClassroom($event)"></app-classrooms-list>
            <app-modal-course-groups-configuration></app-modal-course-groups-configuration>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
